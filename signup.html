<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
     <div class="container">
    <div class="registration form">
    <form action="#">
      <header>Signup</header>
      
        <input type="text" name="logname" placeholder="Enter your name" id="name" autocomplete="off">
        <input type="email" name="logemail" placeholder="Enter your Email" id="email" autocomplete="off">
        <input type="password" name="logpass" placeholder="Enter your password" id="pwd" autocomplete="off">
        <input type="button" class="button" id="signup" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <a href="signin.html"><label for="check">Login</label></a>
        </span>
      </div>
    </div>
</div>
    <script src="main1.js"></script>
</body>
</html>
